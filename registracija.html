<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="navigation">
    <ul>
        <li><a href="signup">Sign Up</a> </li>
        <li><a href="#login">Log In</a></li>
    </ul>
</div>

<div id="signup">
    <h1>Sign Up for Free</h1>


    <form action="" method="post">
         <label for="fname">First name*</label><br>
         <input type="text" id="fname" name="fname" required autocomplete="off"><br>
         <label for="lname">Last name*</label><br>
          <input type="text" id="lname" name="lname" required autocomplete="off"><br>
          <label for="email">E-mail Adress*</label> <br>
          <input type="email" id="email" name="email" required autocomplete="off"><br>
          <label for="password">Set a password*</label> <br>
          <input type="password" name="password" id="pass" required autocomplete="off"> <br>
          <button type="submit">Get started</button> <br>
    </form>
</div>

<div id="login">
    <h1>Welcome Back!</h1>
    <form action="" method="post">
        <label for="login">E-mail Adress*</label>
        <input type="email" name="email" id="email" required autocomplete="off"> <br>
        <label for="password">Password*</label>
        <input type="password" name="password" id="pass" required autocomplete="off"> <br>
        <p><a href="#">Forgot Password?</a></p>
        <br>
        <button>Log In</button>
    </form>
</div>

</body>
</html>
